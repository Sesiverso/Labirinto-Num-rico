<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labirinto Matem√°tico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f4f6;
        }

        #maze-container {
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 1px;
            width: fit-content;
            height: fit-content;
            background-color: #000;
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: #fff;
            border: 1px solid #333;
        }

        .wall {
            background-color: #333;
        }

        .path {
            background-color: #fff;
        }

        .start {
            background-color: #4caf50;
        }

        .end {
            background-color: #ff5722;
        }

        #player {
            width: 30px;
            height: 30px;
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-size: 20px;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Labirinto Matem√°tico</h1>
<div id="maze-container"></div>
<div id="player">üòä</div>

<script src="https://cdn.jsdelivr.net/gh/Asciidude/MazeGenerator@master/dist/maze-generator.min.js"></script>
<script>
    // Fun√ß√£o para desenhar o labirinto
    function drawMaze(maze) {
        const mazeContainer = document.getElementById('maze-container');
        mazeContainer.innerHTML = ''; // Limpa o conte√∫do anterior do labirinto

        for (let i = 0; i < maze.length; i++) {
            for (let j = 0; j < maze[i].length; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');

                // Paredes
                if (maze[i][j] === 1) {
                    cell.classList.add('wall');
                } else {
                    cell.classList.add('path');
                }

                mazeContainer.appendChild(cell);
            }
        }
    }

    // Fun√ß√£o para gerar o labirinto
    function generateMaze() {
        const mazeGen = new MazeGenerator(15, 15); // Labirinto 15x15
        const maze = mazeGen.generate(); // Gera o labirinto

        drawMaze(maze); // Desenha o labirinto
    }

    generateMaze(); // Chama a fun√ß√£o para gerar e desenhar o labirinto
</script>

</body>
</html>
